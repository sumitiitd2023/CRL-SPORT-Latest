<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Random Teams</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9c4;  /* Mild yellow background */
            color: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.98);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1);
        }

        h1 {
            font-size: 2.5em;
            color: #388e3c;  /* Green color for the heading */
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #388e3c;  /* Green border */
            background-color: #e8f5e9;  /* Light green background */
            color: #333;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        input[type="file"]:focus, input[type="number"]:focus {
            border: 1px solid #388e3c; /* Highlighted green border on focus */
            outline: none;
        }

        button {
            background-color: #388e3c;  /* Green background */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;  /* Equal width for both buttons */
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Add some space between buttons */
        }

        button:hover {
            background-color: #2c6b31; /* Darker green on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            button {
                width: 100%;  /* Ensure both buttons are 100% width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Random Teams</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Excel File:</label>
                <input type="file" name="file" accept=".xls, .xlsx" required>
            </div>
            <div class="form-group">
                <label for="num_teams">Number of Teams:</label>
                <input type="number" name="num_teams" min="1" required>
            </div>
            <button type="submit">Create Random Teams</button>
        </form>

        <form action="/games">
            <button type="submit">Go Back to Home</button>
        </form>
    </div>
</body>
</html>
