<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Soccer &mdash; Website by Colorlib</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
  <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../static/css/jquery-ui.css">
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="../static/css/aos.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #fffbe7; /* Mild yellow background */
    color: #333;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    color: #ffcc00; /* Golden yellow for heading */
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"], input[type="checkbox"], input[type="number"], input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ffcc00; /* Golden yellow border */
    border-radius: 4px;
  }

  button {
    background-color: #ffcc00; /* Golden yellow button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px; /* Rounded button */
    cursor: pointer;
    width: 100%;
    font-size: 1.1em;
    font-weight: bold;
    text-transform: uppercase;
  }

  button:hover {
    background-color: #ffd633; /* Lighter yellow on hover */
  }

  .form-group input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
  }

  form button {
    margin-top: 20px;
    width: 100%;
  }

  /* Footer Styles */
  .footer-section {
    background-color: #ffcc00; /* Golden yellow footer */
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .footer-section p {
    margin: 0;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .container {
      padding: 15px;
    }

    button {
      width: 100%;
    }
  }
</style>

</head>

<body>

  <div class="site-wrap">
    <!-- Header -->
    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="index.html">
              <img src="images/logo.png" alt="Logo">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="/" class="nav-link">Home</a></li>
                <li><a href="/games" class="nav-link">Games</a></li>
                <li><a href="/gallery" class="nav-link">Rules</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="hero overlay" style="background-image: url('../static/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Contact</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content section -->
    <div class="site-section">
      <div class="container">
        <h1>User Information Form</h1>

        <form action="/submit" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="staff_id">Staff ID:</label>
            <input type="text" id="staff_id" name="staff_id" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Indoor Games:</label><br>
            <input type="checkbox" id="chess" name="indoor_games" value="Chess">
            <label for="chess">Chess</label><br>
            <input type="checkbox" id="cards" name="indoor_games" value="Cards">
            <label for="cards">Cards</label><br>
          </div>

          <div class="form-group">
            <label>Outdoor Games:</label><br>
            <input type="checkbox" id="football" name="outdoor_games" value="Football">
            <label for="football">Football</label><br>
            <input type="checkbox" id="basketball" name="outdoor_games" value="Basketball">
            <label for="basketball">Basketball</label><br>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <div class="pt-5">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="#" target="_blank">CRL Sport Committee 2023</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../static/js/jquery-ui.js"></script>
  <script src="../static/js/popper.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/owl.carousel.min.js"></script>
  <script src="../static/js/jquery.stellar.min.js"></script>
  <script src="../static/js/jquery.countdown.min.js"></script>
  <script src="../static/js/bootstrap-datepicker.min.js"></script>
  <script src="../static/js/jquery.easing.1.3.js"></script>
  <script src="../static/js/aos.js"></script>
  <script src="../static/js/jquery.fancybox.min.js"></script>
  <script src="../static/js/jquery.sticky.js"></script>
  <script src="../static/js/jquery.mb.YTPlayer.min.js"></script>
  <script src="../static/js/main.js"></script>

</body>

</html>
