<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body styling for yellow background */
        body {
            background-color: #fff9c4;  /* Mild yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .action-button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            width: 200px; /* Equal width */
        }

        /* Hover effect on button */
        .action-button:hover {
            background-color: darkgreen;
        }
    </style>
    <title>Text File Viewer</title>
</head>
<body>
    <div class="container">
        <h1>Rule and Regulations</h1>

        <ul>
            <h3>
            {% for line in lines %}
                <li>{{ line }}</li>
            {% endfor %}
            </h3>
        </ul>

        <button class="action-button">Click Me</button>
    </div>
</body>
</html>
