<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        body {
            background-color: #fff9c4; /* Mild yellow background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        h1 {
            color: #2e7d32;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        button:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }

        .container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Result</h1>

        {% if not_found %}
            <p>Staff ID not found.</p>
        {% else %}
            <p>Staff ID: {{ staff_id }}</p>
            <p>Name: {{ data.name }}</p>
            <p>Position: {{ data.position }}</p>
            <p>Salary: {{ data.salary }}</p>

            <h2>Update Information</h2>
            <form action="/update" method="post">
                <input type="hidden" name="staff_id" value="{{ staff_id }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ data.name }}" required>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" value="{{ data.position }}" required>
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" value="{{ data.salary }}" required>
                <button type="submit">Update</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
