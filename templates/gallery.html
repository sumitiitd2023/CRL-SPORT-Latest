    <style>
.site-section {
    padding-top: 10px; /* Reduce the padding above the gallery */
}

        .gallery-slider {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensures no overflow from the images */
        }

        .owl-carousel .item img {
            width: 100%;
            height: 90vh; /* Makes images fill the screen height */
            object-fit: contain; /* Ensures the entire image is visible */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Buttons */
        .custom-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 30px;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .prev-btn {
            left: 10px; /* Move closer to the slide */
        }

        .next-btn {
            right: 10px; /* Move closer to the slide */
        }

        /* Arrow Shapes */
        .prev-btn:before {
            content: "<"; /* Left Arrow */
            font-size: 30px;
        }

        .next-btn:before {
            content: ">"; /* Right Arrow */
            font-size: 30px;
        }

        .custom-nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        $(document).ready(function () {
            // Initialize the Owl Carousel
            var owl = $('.owl-carousel').owlCarousel({
                loop: true,
                nav: false,  // Disable default navigation
                autoplay: true,
                autoplayTimeout: 2000,  // Transition every 2 seconds
                autoplayHoverPause: true,  // Pause on hover
                items: 1,  // Show only one image at a time
                dots: true,  // Show dots for navigation
                animateOut: 'fadeOut',  // Smooth fade transition
                animateIn: 'fadeIn'   // Smooth fade-in for the new image
            });

            // Custom navigation buttons
            $('.prev-btn').click(function () {
                owl.trigger('prev.owl.carousel');
            });

            $('.next-btn').click(function () {
                owl.trigger('next.owl.carousel');
            });
        });
    </script>
